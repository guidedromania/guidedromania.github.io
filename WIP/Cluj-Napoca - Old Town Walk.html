<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link rel="stylesheet" href="styles/guide.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="scripts/panzoom.js"></script>

<body>
    
    <div class="wrapper">

        <div class="container">
            <nav>
                <header>
                    <div class="headerButton"><a href="guides.html"><img src="assets/back_icon.svg" alt=""></a></div>
                    <h1 class="headerTitle">Cluj-Napoca - Old Town Walk</h1>
                    <div id="downloadButton" class="headerButton"><img src="assets/download_icon.svg" alt=""></div>
                </header>
                
                <ul class="tabs">
                    <li class="active"><img src="assets/chapters_icon.svg" alt=""><a href="#chaptersList">Chapters</a></li>
                    <li><img src="assets/map_icon.svg" alt=""><a href="#map">Map</a></li>
                    <li><img src="assets/script_icon.svg" alt=""><a href="#script">Script</a></li>
                </ul>
            </nav>
    
            <div id="download" class="hidden">
                <ul class="downloadMenu">
                    <li class="downloadMenuItem" data-file="./assets/Cluj-Napoca - Old Town Walk/Cluj-Napoca - Old Town Walk - Audio.mp3">
                        <img src="assets/audio_icon_light.svg" alt="">Download Audio
                    </li>
                    <li class="downloadMenuItem" data-file="./assets/Cluj-Napoca - Old Town Walk/Cluj-Napoca - Old Town Walk - Map.pdf">
                        <img src="assets/map_icon_light.svg" alt="">Download Map
                    </li>
                    <li class="downloadMenuItem" data-file="./assets/Cluj-Napoca - Old Town Walk/Cluj-Napoca - Old Town Walk - Script.pdf">
                        <img src="assets/script_icon_light.svg" alt="">Download Script
                    </li>
                </ul>
            </div>
            
            <div class="tabContentContainer">
        
                <ul id="chaptersList" class="tabContent active" data-chapters='[
                    {"title": "1. Old Town Walk", "start": 0},
                    {"title": "2. Tour Begins: Union Square", "start": 17}
                ]'>
                    <li class="chaptersCard" style="background-image: url('assets/Cluj-Napoca - Old Town Walk/1.png'); background-size: cover;">
                        <div class="chaptersCardGradient"></div>
                        <div class="chaptersCardLabel">
                            <h4>1. Old Town Walk</h4><img src="assets/chapter_inactive_icon.svg" alt="">
                        </div>
                    </li>
                    <li class="chaptersCard" style="background-image: url('assets/Cluj-Napoca - Old Town Walk/2.png'); background-size: cover;">
                        <div class="chaptersCardGradient"></div>
                        <div class="chaptersCardLabel">
                            <h4>2. Tour Begins: Union Square</h4><img src="assets/chapter_inactive_icon.svg" alt="">
                        </div>
                    </li>
                </ul>
                    
                <div id="map" class="tabContent">
                    <img id="mapContent" src="assets/Cluj-Napoca - Old Town Walk/Cluj-Napoca - Old Town Walk - Map.svg" alt="Map">
                </div>
                    
                <div id="script" class="tabContent">
                    <div id="docxContent" data-docx="./assets/Cluj-Napoca - Old Town Walk/Cluj-Napoca - Old Town Walk - Script.docx"></div>
                </div>
        
            </div>
        
            <footer class="player">
                <audio id="audio" src="assets/Cluj-Napoca - Old Town Walk/Cluj-Napoca - Old Town Walk - Audio.mp3" preload="metadata"></audio>
                <p id="chapterTitle">Chapter Title</p>
                <input type="range" id="progressSlider" min="0" max="100" value="0" step="0.1">
                <div class="timeInfo">
                    <span id="currentTimeEl">00:00</span>
                    <span id="totalTimeEl">00:00</span>
                </div>
                <div class="controls">
                    <button id="prevChapterButton"><img src="assets/previous_chapter_icon.svg" alt=""></button>
                    <button id="back10Button"><img src="assets/back_10_icon.svg" alt=""></button>
                    <button id="playPauseButton"><img src="assets/play_icon.svg" alt=""></button>
                    <button id="forward10Button"><img src="assets/forward_10_icon.svg" alt=""></button>
                    <button id="nextChapterButton"><img src="assets/next_chapter_icon.svg" alt=""></button>
                </div>
            </footer>
        </div>

    </div>

    <script src="scripts/guide.js"></script>

</html>
