<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Guided Romania</title>
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>

    <div class="mainWrapper">

        <nav class="scrolled">
            <div class="navLogo"><a href="index.html"><img src="assets/logo.svg" alt=""></a></div>
            <div class="navTitle">Guided Romania</div>
            <div id="navMenuButton"><img src="assets/menu_icon.svg" alt=""></div>
        </nav>
    
        <div class="contactContainer">
    
            <form class="contactForm" action="https://formsubmit.co/your@email.com" method="POST">
                <fieldset class="nameInput">
                    <h5 class="inputlabel">Name *</h5>
                    <input class="contactInput textBox" type="text" id="name" name="name" placeholder="Your name ..." required />
                </fieldset >
                <fieldset  class="emailInput">
                    <h5 class="inputlabel">Email address *</h5>
                    <input class="contactInput textBox" type="email" id="email" name="email" value="" placeholder="Your email address ..." required />
                </fieldset >
                <fieldset   class="messageInput">
                    <h5 class="inputlabel">Message *</h5>
                    <textarea class="contactInput textBox textArea" id="message" name="message" placeholder="Your message ..." required></textarea>
                </fieldset >
                <div class="consentToggleContainer">
                    <input type="checkbox" id="consentToggle" class="toggleButton">
                    <label for="consentToggle">I agree to the use of my name and email for communication purposes. My personal data will not be shared, and I can request its deletion at any time. </label>
                </div>
                <input type="hidden" name="_next" value="https://yourwebsite.com/thanks.html">
                <!-- <input type="hidden" name="_captcha" value="false"> -->
                <input type="text" name="_honey" style="display:none">
                <button type="submit" id="submitButton" class="fill" disabled>send message</button>
            </form>
    
        </div>

    </div>
    


</body>
</html>
